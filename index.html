<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>ATK Tools</h1>
    <h2>Product Data</h2>
    <form> 
      <table id="atk-data" style="border: 1px solid black;">
        <tr>
          <th>Brand</th>
          <th>Status</th>
          <th>Model</th>
          <th>Price</th>

    <script type="module" src="/popup.js"></script>
  </body>
</html>
